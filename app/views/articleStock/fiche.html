<div class="row">
    <div class="col-md-12 ">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-green">
                    <i class="icon-pin font-green"></i>
                    <span class="caption-subject bold uppercase"> Floating Labels</span>
                </div>
                <div class="actions">
                    <div class="btn-group">
                        <a class="btn btn-sm default dropdown-toggle" href="javascript:;" data-toggle="dropdown"> Settings
                                                    <i class="fa fa-angle-down"></i>
                                                </a>
                        <ul class="dropdown-menu pull-right">
                            <li>
                                <a href="javascript:;">
                                    <i class="fa fa-pencil"></i> Edit </a>
                            </li>
                            <li>
                                <a href="javascript:;">
                                    <i class="fa fa-trash-o"></i> Delete </a>
                            </li>
                            <li>
                                <a href="javascript:;">
                                    <i class="fa fa-ban"></i> Ban </a>
                            </li>
                            <li class="divider"> </li>
                            <li>
                                <a href="javascript:;"> Make admin </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="portlet-body form">
                <form role="form" class="ng-pristine ng-valid">
                    <div class="form-body">
                        <div class="form-group form-md-line-input form-md-floating-label">
                            <input type="text" class="form-control edited" id="CodeArticle" ng-model="TArticleStock.CodeArticle">
                            <label for="CodeFamille">(@ArticleStock:CodeArticle</label>
                            <span class="help-block">Saisir le code article...</span>
                        </div>
                        <div class="form-group form-md-line-input form-md-floating-label">
                            <input type="text" class="form-control edited" id="CodeStock" ng-model="TArticleStock.CodeStock">
                            <label for="CodeFormat">(@Stock:CodeStock) </label>
                            <span class="help-block">Saisir le code du stock...</span>
                        </div>
                        <div class="form-group form-md-line-input form-md-floating-label">
                            <input type="text" class="form-control edited" id="Qte" ng-model="TArticleStock.qte">
                            <label for="qte">(@Qte:Qte)</label>
                            <span class="help-block">Saisir la quantite...</span>
                        </div>
                    </div>
                    <div class="form-actions noborder">
                        <button type="button" class="btn blue" ng-click="create()" ng-if="!ArticleStock._id">Nouveau</button>
                        <button type="button" class="btn blue" ng-click="update()" ng-if="ArticleStock._id">Submit</button>
                        <a ui-sref="ArticleStock.list" type="button" class="btn default">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
        <!-- END SAMPLE FORM PORTLET-->
    </div>
</div>
